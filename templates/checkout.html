{% extends "base.html" %}

{% block title %}Sargyt Et | Bezeg Ussady{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-16">
    <div class="max-w-4xl mx-auto">
        <h2 class="brand-font text-3xl font-bold mb-8 text-center uppercase border-b pb-4 border-gray-200">Sargyt
            Tassykla</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Order Summary -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 h-fit">
                <h3 class="font-bold text-xl mb-6 text-gray-800 uppercase tracking-wide">Sizdäki Harytlar</h3>
                <div id="checkoutItems" class="space-y-2">
                    <!-- JS fills this -->
                    <p class="text-gray-500 italic">Ýüklenýär...</p>
                </div>
                <!-- Total is handled inside checkoutItems in JS -->
            </div>

            <!-- Checkout Form -->
            <div>
                <h3 class="font-bold text-xl mb-6 text-gray-800 uppercase tracking-wide">Müşderi Maglumatlary</h3>
                <form action="/checkout" method="POST" class="space-y-6">
                    <input type="hidden" name="cart_data" id="cartDataInput">

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Adyňyz we Familiýaňyz</label>
                        <input type="text" name="name" required
                            class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 transition-colors"
                            placeholder="Doly adyňyz">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Telefon Belgisi</label>
                        <input type="tel" name="phone" required
                            class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 transition-colors"
                            placeholder="+993 6X XXXXXX">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Eltip bermeli Salgy</label>
                        <textarea name="address" required rows="3"
                            class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 transition-colors"
                            placeholder="Şäher, Köçe, Jaý..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Bellikler (Islege görä)</label>
                        <textarea name="notes" rows="2"
                            class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 transition-colors"
                            placeholder="Goşmaça bellikler..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-amber-600 text-white py-4 font-bold uppercase tracking-widest hover:bg-amber-700 transition-all shadow-lg transform hover:scale-[1.02]">
                        Sargydy Tassykla
                    </button>
                    <p class="text-xs text-gray-500 text-center mt-4">* Töleg haryt gelende nagt görnüşde amala
                        aşyrylýar.</p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadCheckoutItems();
    });
</script>
{% endblock %}
