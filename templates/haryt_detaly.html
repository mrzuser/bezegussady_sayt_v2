<!DOCTYPE html>
<html lang="tk">
<head>
    <title>{{ product.name }} | Barrberry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-6 py-20">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            <img src="/static/images/{{ product.image }}" class="w-full rounded shadow-xl">
            <div>
                <h1 class="text-5xl font-bold mb-4">{{ product.name }}</h1>
                <p class="text-4xl text-amber-600 font-bold mb-8">{{ product.price }} TMT</p>
                <p class="text-lg text-gray-700 mb-8">{{ product.desc }}</p>
                <a href="https://wa.me/99365184868?text={{ product.name }} satyn aljak" class="bg-green-600 text-white py-4 px-8 rounded font-bold">WHATSAPP-DAN SARGYT ET</a>
            </div>
        </div>
    </div>
</body>
</html>
